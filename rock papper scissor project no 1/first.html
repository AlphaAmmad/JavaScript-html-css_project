<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>rock papper scissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./rock.png" alt="no img" />
      </div>

      <div class="choice" id="papper">
        <img src="./papper.png" alt="no img" />
      </div>
      <div class="choice" id="scissor">
        <img src="./scissor.jpg" alt="no img" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="userscore">0</p>
        <p>YOU</p>
      </div>
      <div class="score">
        <p id="compscore">0</p>
        <p>Comuter</p>
      </div>
    </div>
    
    <div class="msgcontainer">
      <p id="msg">play your move</p>
    </div>
    <script src="first.js"></script>
  </body>
</html>
